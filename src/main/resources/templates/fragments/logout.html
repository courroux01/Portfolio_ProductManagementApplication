<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
    <!-- Log Out Link: When clicked, it triggers the logout form submission -->
    <a th:fragment="logoutA" href="javascript:void(0);" 
       onclick="document.getElementById('logoutForm').submit();">
        Log Out
    </a>

    <!-- Hidden Logout Form: This form submits to the /logout URL with a POST request -->
    <form th:fragment="logoutForm" action="#" class="logoutForm" 
          th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
